{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row">
    <div class="h2 text center">Products</div>
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <div class="row">
            <div class="col-sm-12">
                {% if d %}
                {% for x in d %}
                <!-- start card -->
                <div class="card mb-3 bg-light">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="/{{x.ppic}}" class="img-fluid rounded-start w-100" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">{{x.name}} {{x.pcategory}}</h5>
                                <p class="card-text">{{x.pdes}}</p>
                                <b>Colour : </b>
                                <div style="height:40px;width:40px;border-radius:50%;background:{{x.color}};"></div>
                                <br/>
                                <i class="btn btn-outline-danger"><i class="fa fa-inr"></i> <s>{{x.tprice}}/-</s> </i>
                                <i class="btn btn-outline-success"><i class="fa fa-inr"></i> {{x.disprice}}/- </i>
                                <br><br>
                                <a href="/user/process?pid={{x.id}}&bn=order" class="btn btn-primary rounded-pill">Buy
                                    Now</a>
                                <a href="/user/process?pid={{x.id}}&bn=cart" target="_blank"
                                   class="btn btn-primary rounded-pill"><i class="fa fa-shopping-cart"></i> Cart</a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end card -->
                {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
    <div class="col-sm-1"></div>
</div>
{% endblock %}
