{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="row bg-light">
    <h2 class="text-center">My <b class="text-primary">Profile <i class="fas fa-user"></i> </b> </h2>
    <div class="col-sm-3"></div>
    <div class="col-sm-6" style="min-height: 250px;">
        <div class="row">
            <div class="col-sm-12">
                {% if profile %}
                {% for x in profile %}
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="/{{x.ppic}}" class="img-fluid rounded-start" alt="..."/>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title h2">{{x.name}}</h5>
                                <p class="card-text">
                                    <b>DOB : </b>{{x.dob}}
                                </p>
                                 <p class="card-text">
                                    <b>Mobile : </b>{{x.mobile}}
                                 </p>
                                 <p class="card-text">
                                    <b>Address : </b>{{x.address}}
                                 </p>
                                 <p class="card-text">
                                    <b>Email : </b>{{x.email}}
                                 </p>
                                <a class="btn btn-primary" href="/user/updateprofile/">Edit Profile</a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
    <div class="col-sm-3"></div>
</div>
{% endblock %}
